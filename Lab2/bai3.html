<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bài 3: Kết hợp Form và Tab</title>
    <style>
        body { background-color: #eef2f7; padding-top: 60px; }
        .tab-wrapper { 
            max-width: 550px; 
            margin: auto; 
            background: #ffffff; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        /* Custom Tab Style */
        .nav-tabs { border-bottom: 2px solid #f1f1f1; }
        .nav-link { 
            color: #6c757d; 
            font-weight: 600; 
            border: none !important; 
            padding: 12px 20px;
        }
        .nav-link.active { 
            color: #0d6efd !important; 
            border-bottom: 3px solid #0d6efd !important; 
            background: none !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="tab-wrapper">
            <ul class="nav nav-tabs nav-justified mb-4" id="authTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button" role="tab">
                        ĐĂNG KÝ
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab">
                        ĐĂNG NHẬP
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="authTabContent">
                
                <div class="tab-pane fade show active" id="register-pane" role="tabpanel" aria-labelledby="register-tab">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" placeholder="Nhập họ và tên">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Nhập email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số Điện Thoại</label>
                            <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Mật Khẩu</label>
                                <input type="password" class="form-control" placeholder="Mật khẩu">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Xác Nhận</label>
                                <input type="password" class="form-control" placeholder="Nhập lại">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">Giới Tính:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="nam" checked>
                                <label class="form-check-label" for="nam">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="nu">
                                <label class="form-check-label" for="nu">Nữ</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ngôn Ngữ</label>
                            <select class="form-select">
                                <option selected>Tiếng Việt</option>
                                <option>English</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label small" for="terms">Tôi đồng ý với các điều khoản</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Đăng Ký Tài Khoản</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="login-pane" role="tabpanel" aria-labelledby="login-tab">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email của bạn</label>
                            <input type="email" class="form-control" placeholder="example@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label small" for="remember">Ghi nhớ</label>
                            </div>
                            <a href="#" class="small text-decoration-none">Quên mật khẩu?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Đăng Nhập Ngay</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
