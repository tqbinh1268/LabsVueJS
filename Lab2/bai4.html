<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4: Modal kết hợp Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding: 50px; }
        /* Tùy chỉnh nhẹ để giống hình mẫu bài tập */
        .modal-header { border-bottom: none; padding-bottom: 0; }
        .nav-tabs { border-bottom: 1px solid #dee2e6; margin-bottom: 20px; }
        .nav-tabs .nav-link { border: none; color: #6c757d; font-weight: bold; }
        .nav-tabs .nav-link.active { color: #0d6efd; border-bottom: 2px solid #0d6efd; background: none; }
    </style>
</head>
<body>

    <div class="container">
        <h5 class="mb-3">Bài tập ứng dụng Modal</h5>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal">
            Tài khoản
        </button>
    </div>

    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content p-2">
                
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="authModalLabel">ĐĂNG NHẬP/ ĐĂNG KÝ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <ul class="nav nav-tabs" id="modalTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button" role="tab">Đăng ký</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab">Đăng nhập</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="modalTabContent">
                        
                        <div class="tab-pane fade show active" id="register-pane" role="tabpanel" aria-labelledby="register-tab">
                            <h4 class="mb-3">Form Đăng ký</h4>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Họ và Tên</label>
                                    <input type="text" class="form-control" placeholder="Nhập họ và tên">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="Nhập email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Số Điện Thoại</label>
                                    <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
                                </div>
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label class="form-label">Mật Khẩu</label>
                                        <input type="password" class="form-control" placeholder="Mật khẩu">
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label class="form-label">Xác Nhận</label>
                                        <input type="password" class="form-control" placeholder="Nhập lại">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label d-block">Giới Tính:</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="nam" checked>
                                        <label class="form-check-label" for="nam">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="nu">
                                        <label class="form-check-label" for="nu">Nữ</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Ngôn Ngữ</label>
                                    <select class="form-select">
                                        <option selected>Tiếng Việt</option>
                                        <option>English</option>
                                    </select>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms">
                                    <label class="form-check-label small" for="terms">Tôi đồng ý với các điều khoản</label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Đăng Ký Tài Khoản</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="login-pane" role="tabpanel" aria-labelledby="login-tab">
                            <h4 class="mb-3">Form Đăng nhập</h4>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Email của bạn</label>
                                    <input type="email" class="form-control" placeholder="example@gmail.com">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                </div>
                                <div class="d-flex justify-content-between mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="remember">
                                        <label class="form-check-label small" for="remember">Ghi nhớ</label>
                                    </div>
                                    <a href="#" class="small text-decoration-none">Quên mật khẩu?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Đăng Nhập Ngay</button>
                            </form>
                        </div>

                    </div> </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
