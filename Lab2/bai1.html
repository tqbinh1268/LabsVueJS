<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-danger text-center mb-4">Bảng Thành Phần Dinh Dưỡng</h2>
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="text-center">
                    <tr class="bg-warning text-dark">
                        <th rowspan="2" class="py-4" style="background-color: #ffc107; width: 40%;">Thành Phần</th>
                        <th colspan="2" style="background-color: #ffc107;">Giá Trị</th>
                    </tr>
                    <tr class="bg-warning text-dark">
                        <th style="background-color: #ffc107;">Khối Lượng</th>
                        <th style="background-color: #ffc107;">% DV*</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ps-3">Calories</td>
                        <td class="text-center">200 kcal</td>
                        <td class="text-center">20%</td>
                    </tr>
                    <tr>
                        <td class="ps-3">Chất Béo</td>
                        <td class="text-center">9 g</td>
                        <td class="text-center">14%</td>
                    </tr>
                    <tr>
                        <td class="ps-3">Chất Béo Bão Hòa</td>
                        <td class="text-center">4 g</td>
                        <td class="text-center">20%</td>
                    </tr>
                    <tr>
                        <td class="ps-3">Chất Đạm</td>
                        <td class="text-center">8 g</td>
                        <td class="text-center">16%</td>
                    </tr>
                    <tr>
                        <td class="ps-3">Chất Xơ</td>
                        <td class="text-center">5 g</td>
                        <td class="text-center">20%</td>
                    </tr>
                    <tr>
                        <td class="ps-3">Đường</td>
                        <td class="text-center">12 g</td>
                        <td class="text-center">-</td>
                    </tr>
                    <tr>
                        <td rowspan="2" class="ps-3">Vitamin</td>
                        <td class="text-center">Vitamin C</td>
                        <td class="text-center">25%</td>
                    </tr>
                    <tr>
                        <td class="text-center">Vitamin D</td>
                        <td class="text-center">10%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
